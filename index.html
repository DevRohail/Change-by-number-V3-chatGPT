<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <Input type="number" id="red"></Input>
    <Input type="number" id="green"></Input>
    <Input type="number" id="blue"></Input>
    <button onclick="toRGB()">Click me</button>
    <Script>
        
function toRGB() {
  // Get the values from the input textboxes
  var red = document.getElementById("red").value;
  var green = document.getElementById("green").value;
  var blue = document.getElementById("blue").value;

  // Make sure the values are between 0 and 255
  red = clamp(red, 0, 255);
  green = clamp(green, 0, 255);
  blue = clamp(blue, 0, 255);

  // Construct the RGB string
  var rgb = "rgb(" + red + "," + green + "," + blue + ")";

  // Set the background color of the body to the RGB value
  document.body.style.backgroundColor = rgb;
}

// Clamps a value between a minimum and a maximum
function clamp(value, min, max) {
  return Math.min(Math.max(value, min), max);
}

    </Script>
</body>
</html>
